<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover Zimbabwe's national parks and wildlife reserves">
  <title>Go Wild | Discover Parks</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&family=Roboto:wght@500&display=swap">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Go Wild</a></h1>
      <button class="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html" class="active">Discover Parks</a></li>
          <li><a href="mindful.html">Mindful Safari</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Discover Zimbabwe's Parks</h1>
    
    <section class="park-filter">
      <h2>Find Your Perfect Park</h2>
      <form id="park-filter-form">
        <div class="form-group">
          <label for="location">Region:</label>
          <select id="location" name="location">
            <option value="">All Regions</option>
            <option value="Matabeleland">Matabeleland</option>
            <option value="Mashonaland">Mashonaland</option>
            <option value="Manicaland">Manicaland</option>
            <option value="Masvingo">Masvingo</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="activity">Main Activity:</label>
          <select id="activity" name="activity">
            <option value="">All Activities</option>
            <option value="Game Drives">Game Drives</option>
            <option value="Hiking">Hiking</option>
            <option value="Bird Watching">Bird Watching</option>
            <option value="Camping">Camping</option>
          </select>
        </div>
        
        <button type="submit">Filter Parks</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <section id="park-results" class="park-results">
      <h2>Park Results</h2>
      <div class="results-grid">
        <!-- JavaScript will populate this -->
      </div>
    </section>

    <section class="park-map">
      <h2>Park Locations</h2>
      <div class="map-container">
        <img src="images/zimbabwe-map.webp" alt="Map of Zimbabwe showing park locations" loading="lazy" usemap="#parkmap">
        <map name="parkmap">
          <area shape="rect" coords="100,150,150,200" alt="Hwange National Park" href="#hwange" title="Hwange National Park">
          <area shape="circle" coords="300,250,30" alt="Mana Pools" href="#mana" title="Mana Pools">
          <area shape="poly" coords="400,180,450,200,420,250" alt="Matobo Hills" href="#matobo" title="Matobo Hills">
        </map>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Go Wild | <a href="references.html">References</a></p>
      <div class="social-links">
        <a href="#" aria-label="Facebook"><img src="images/facebook.svg" alt="Facebook icon" loading="lazy"></a>
        <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram icon" loading="lazy"></a>
        <a href="#" aria-label="Twitter"><img src="images/twitter.svg" alt="Twitter icon" loading="lazy"></a>
      </div>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
