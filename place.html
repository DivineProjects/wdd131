<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Divine Jigu">
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals assignment, to design and develop a web page about a country or place. Learn to apply HTML, CSS, and JavaScript for a responsive, dynamic page. Visit, travel, tourism, Zimbabwe. A country where I live.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Zimbabwe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src="./scripts/place.js"></script>
    <script defer src="./scripts/getdates.js"></script>
</head>
<body>
    <header>
        <h1>Live in Zimbabwe</h1>
    </header>
    <main>
        <div class="card-container">
        <div class="hero">
            <picture>
                <source srcset="images/rinho.webp" media="(min-width: 640px)">
                <img src="images/vicfalls.webp" alt="victoria Falls, Zimbabwe" width="320" height="640" loading="lazy">
              </picture>
        </div>
        <!-- Card Section -->
        <!-- <div class="card-container"> -->
            <section class="card" id="card-data">
                <div class="card-title">
                    <h2>Data</h2>
                </div>
                <div class="card-items">
            
                    <p><span class="data-label">Area:</span>386,850 sq km</p>
                    <p><span class="data-label">Population:</span>16.34 million</p>
                    <p><span class="data-label">Capital:</span>Harare</p>
                    <p><span class="data-label">Languages:</span>Shona, Ndebele, English</p>
                    <p><span class="data-label">Currency:</span>Zimbabwe Gold (Zig)</p>
                    <p><span class="data-label">Time Zone:</span> GMT+2</p>
                    <p><span class="data-label">Calling Code:</span>+263</p>
                    <p><span class="data-label">Internet TLD:</span>.zw</p>
                </div>
            </section>
            <section class="card" id="card-w">
                <div class="card-title">
                    <h2>Weather</h2>
                    <span class="weather-icon-sm">
                        <img src="images/weather_day_sand_sandstorm_sun_icon.svg" alt="Weather" width="100" height="50" loading="lazy">
                    </span>
                    <div class="weather-icon-lg">üå•Ô∏è</div>
                    <!-- SVG icon for small screens -->
                    
                </div>

                <div class="card-weather">
                </div>
                    
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> üíñ Divine Jiguüíñ </p>
        <p>üìç Bulawayo, Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
