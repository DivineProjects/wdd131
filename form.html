<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review and share feedback with our store.">

    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./scripts/getdates.js" ></script>
    <script src="scripts/form.js"></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Overall Rating*</label>
                    <div class="rating-container">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</label>
                        
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate">Date of Installation*</label>
                    <input type="date" id="installDate" name="installDate" required >
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                        <label for="feature1">Easy Installation</label>
                        
                        <input type="checkbox" id="feature2" name="features" value="Good Documentation">
                        <label for="feature2">Good Documentation</label>
                        
                        <input type="checkbox" id="feature3" name="features" value="Energy Efficient">
                        <label for="feature3">Energy Efficient</label>
                        
                        <input type="checkbox" id="feature4" name="features" value="Durable">
                        <label for="feature4">Durable</label>
                        
                        <input type="checkbox" id="feature5" name="features" value="Good Value">
                        <label for="feature5">Good Value</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>
            
            <div class="form-actions">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> üìå Divine Jigu üìç Bulawayo, Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
