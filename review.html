<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <meta name="description" content="Thank you for your review">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <main>
        <section>
            <h2>Your review has been submitted</h2>
            <p>We appreciate your feedback. Here's what you submitted:</p>
            
            <div id="reviewSummary">
                <!-- Review details will be displayed here -->
            </div>
            
            <p>Total reviews submitted from this browser: <span id="reviewCount">0</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Your Name | Location</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script>
        // Display review count
        document.addEventListener('DOMContentLoaded', function() {
            // Common footer content
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            document.getElementById('lastModified').textContent = document.lastModified;
            
            // Get review count from localStorage
            let reviewCount = localStorage.getItem('reviewCount') || 0;
            document.getElementById('reviewCount').textContent = reviewCount;
            
            // Display submitted form data
            const params = new URLSearchParams(window.location.search);
            const reviewSummary = document.getElementById('reviewSummary');
            
            if (params.size > 0) {
                let html = '<ul>';
                
                params.forEach((value, key) => {
                    if (key === 'features') {
                        // Handle multiple checkboxes
                        const features = params.getAll('features');
                        html += `<li><strong>${key}:</strong> ${features.join(', ')}</li>`;
                    } else if (key !== 'features') {
                        html += `<li><strong>${key}:</strong> ${value}</li>`;
                    }
                });
                
                html += '</ul>';
                reviewSummary.innerHTML = html;
            } else {
                reviewSummary.innerHTML = '<p>No review data found.</p>';
            }
        });
    </script>
</body>
</html>
